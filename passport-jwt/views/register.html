<h1>Register</h1>
<form autocomplete="on" action="/registerResult" method="POST">
    <div>
        <label for="email">Email</label>
        <input required type="text" name="userID" placeholder="Enter Email" />
    </div>
    <div>
        <label for="password">Password</label>
        <input required type="password" name="passwd" placeholder="Enter Password" />

    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>

</form>
